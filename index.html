<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Brainfuck Debugger</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="/node_modules/codemirror/lib/codemirror.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
	<div class="app">
		<header class="header">
			<nav class="toolbox">
				<button id="reset-button">&lt;&lt;</button>
				<button id="step-back-button">&lt;</button>
				<button id="playpause-button">Run</button>
				<button id="step-forward-button">&gt;</button>
			</nav>
		</header>
		<div class="tape-container">
			<div class="tape">
				<div class="cell" id="cell-template" style="display:none;">0</div>
			</div>
		</div>
		<div id="debug-panel-container">
			<code id="debug-panel">yeah</code>
		</div>
		<div id="edit-panel-container">
		</div>
		<div class="terminal" tabindex="0"></div>
	</div>
	<script src="controller.js" type="module"></script>
	<script src="/node_modules/codemirror/lib/codemirror.js"></script>
	<script src="/node_modules/codemirror/mode/brainfuck/brainfuck.js"></script>
	<script src="/node_modules/codemirror/keymap/vim.js"></script>
</body>
</html>
